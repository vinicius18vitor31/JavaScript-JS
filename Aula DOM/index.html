<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando o DOM</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.493);
            color: white;
            font-weight: normal;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendoa usar <strong>DOM</strong> com JavaScript</p>
    <div>Click em mim</div>
    

    <script>
        var p1 = window.document.getElementsByTagName("p")[0]
        window.document.write(p1.innerHTML)
        p1.style.color = 'blue'
    </script>
</body>
</html>
